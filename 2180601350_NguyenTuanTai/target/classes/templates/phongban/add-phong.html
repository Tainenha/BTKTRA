<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Form Thêm Phong Ban</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(to bottom, #e0ffff, #cce0ff);
          font-family: 'Roboto', sans-serif; /* Sử dụng font Roboto từ Google Fonts */
        }

        .form-container {
          background-color: rgba(255, 255, 255, 0.8);
          border-radius: 10px;
          padding: 30px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
          font-weight: 600;
        }

        .form-control {
          border-radius: 25px;
          padding: 10px 20px;
        }

        .form-control:focus {
          box-shadow: none;
          border-color: #007bff;
        }

        .btn-primary {
          background-color: #007bff;
          border: none;
          border-radius: 25px;
          padding: 10px 20px;
          transition: all 0.3s ease;
        }

        .btn-primary:hover {
          background-color: #0069d9;
          box-shadow: 0px 4px 8px rgba(0, 123, 255, 0.5);
        }

        .input-group-prepend .fa {
          padding: 10px 12px;
          background-color: #e9ecef;
          border-top-left-radius: 25px;
          border-bottom-left-radius: 25px;
        }

        .hologram {
          background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
          background-size: 300% 300%;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: animate-hologram 3s linear infinite;
        }

        @keyframes animate-hologram {
          0% {
            background-position: 0 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0 50%;
          }
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5 d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6 form-container">
        <h1 class="text-center mb-4 hologram">Form PhongBan</h1>
        <form th:action="@{/phong-bans/add}" th:object="${phongBan}" method="post">
            <div class="form-group mb-4">
                <label for="maPhong"><i class="fas fa-id-card"></i> Mã Phòng:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                    </div>
                    <input type="text" class="form-control" id="maPhong" th:field="*{maPhong}"
                           placeholder="Nhập mã phòng">
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('maPhong')}"
                     th:errors="*{maPhong}"></div>
            </div>
            <div class="form-group mb-4">
                <label for="tenPhong"><i class="fas fa-building"></i> Tên phòng:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-building"></i></span>
                    </div>
                    <input type="text" class="form-control" id="tenPhong" th:field="*{tenPhong}"
                           placeholder="Nhập tên phòng">
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('tenPhong')}"
                     th:errors="*{tenPhong}"></div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            </div>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
