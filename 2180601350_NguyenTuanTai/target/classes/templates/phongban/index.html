<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Kết Quả'">Kết Quả</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(to bottom, #e0ffff, #cce0ff);
          font-family: 'Roboto', sans-serif;
        }

        .container {
          background-color: rgba(255, 255, 255, 0.8);
          border-radius: 10px;
          padding: 30px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
          text-align: center;
          margin-bottom: 20px;
        }

        .table th {
          font-weight: 600;
        }

        .btn-primary {
          background-color: #007bff;
          border: none;
          border-radius: 25px;
          transition: all 0.3s ease;
        }

        .btn-primary:hover {
          background-color: #0069d9;
          box-shadow: 0px 4px 8px rgba(0, 123, 255, 0.5);
        }

        .btn-danger {
          background-color: #dc3545;
          border: none;
          border-radius: 25px;
          transition: all 0.3s ease;
        }

        .btn-danger:hover {
          background-color: #c82333;
          box-shadow: 0px 4px 8px rgba(220, 53, 69, 0.5);
        }

        .hologram {
          background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
          background-size: 300% 300%;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: animate-hologram 3s linear infinite;
        }

        @keyframes animate-hologram {
          0% {
            background-position: 0 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0 50%;
          }
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="mt-5 d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <h1 class="hologram">Phong Ban</h1>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Mã phòng</th>
                <th>Tên phòng</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="phong : ${phongBan}">
                <td th:text="${phong.maPhong}"></td>
                <td th:text="${phong.tenPhong}"></td>
                <td>
                    <a th:href="@{/phong-bans/update/{id}(id=${phong.maPhong})}"
                       class="btn btn-primary btn-sm me-2">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a th:href="@{/phong-bans/delete/{id}(id=${phong.maPhong})}" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
